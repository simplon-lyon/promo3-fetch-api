<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API</title>
</head>

<body>
    <h1>Fetch API</h1>
    <form id="form-article" action="new-article.php" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="content">Content:</label>
        <textarea name="content" id="content"></textarea>
        <input type="submit" id="submit-article">
    </form>
    <section id="articles">

    </section>
    <script>
        "use strict";

        function display() {
            let section = document.querySelector("#articles");
            section.innerHTML = "";
            fetch("http://192.168.1.152:8080/articles/louis/desc").then(function(response) {
                console.log(response.status);
                return response.json();
            }).then(function(json) {
                console.log(json);
                for (let o of json) {
                    let article = document.createElement("article");
                    let h2 = document.createElement("h2");
                    let p = document.createElement("p");
                    h2.textContent = o.title;
                    p.textContent = o.content;
                    article.appendChild(h2);
                    article.appendChild(p);
                    section.appendChild(article);
                }
            }).catch(function(error) {
                console.error(error);
            });
        }
        display();

        let submit = document.querySelector("#submit-article");
        submit.addEventListener("click", function(e) {
            e.preventDefault();
            let title = document.querySelector("#title").value;
            let content = document.querySelector("#content").value;
            let data = JSON.stringify({
                title: title,
                content: content
            });
            fetch("http://192.168.1.152:8080/article/louis/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            }).then(function(response) {
                console.log(response.status);
                return response.text();
            }).then(function(text) {
                console.log(text);
                display();
            }).catch(function(error) {
                console.error(error);
            })
        });
    </script>
</body>

</html>
