<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API</title>
</head>

<body>
    <h1>Fetch API</h1>
    <form id="form-article" action="new-article.php" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="content">Content:</label>
        <textarea name="content" id="content"></textarea>
        <input type="submit" id="submit-article">
    </form>
    <script>
        "use strict";
        let submit = document.querySelector("#submit-article");
        submit.addEventListener("click", function(e) {
            e.preventDefault();
            let form = document.querySelector("#form-article");
            fetch("new-article.php", {
                method: "POST",
                body: new FormData(form)
            }).then(function(response) {
                return response.text();
            }).then(function(text) {
                console.log(text);
            }).catch(function(error) {
                console.error(error);
            })
        });
    </script>
</body>

</html>
